user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##
  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name  screen-reader-adventures.com www.screen-reader-adventures.com;
    root         /usr/share/nginx/html;

    # Redirect non-https traffic to https
    if ($scheme != "https") {
      return 301 https://$host$request_uri;
    }
  }

  server {
    error_page   404  /404.html;
    location = /404.html {
        root   /var/www/html/errors;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /var/www/html/errors;
    }

    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
		server_name  screen-reader-adventures.com www.screen-reader-adventures.com;
    root         /usr/share/nginx/html;

    ssl_dhparam "/etc/pki/nginx/dhparams.pem";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Self signing:
    # ssl_certificate /etc/openssl/fullchain.crt;
    # ssl_certificate_key /etc/openssl/privkey.key;

    # Let's encrypt:
    # ssl_certificate /etc/letsencrypt/live/screen-reader-adventures.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/screen-reader-adventures.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;

    location / {
      proxy_pass http://127.0.0.1:3000;
      proxy_set_header        X-Real-IP       $remote_addr;
      proxy_set_header        Host            $host;
      proxy_redirect          off;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_connect_timeout 90;
      proxy_send_timeout 90;
      proxy_read_timeout 90;
      client_max_body_size 10m;
      client_body_buffer_size 128k;
      proxy_buffer_size 4k;
      proxy_buffers 4 32k;
      proxy_busy_buffers_size 64k;
    }
  }
}
